<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweepr</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body onload="initGame()">
    <header>
      <h1>Minesweepr</h1>
      <div class="choose-level">
        <h2>Choose Your Level:</h2>
        <form action="get">
          <label>
            <input
              type="radio"
              name="mode"
              onclick="onMode(this)"
              data-r="4"
              data-m="2"
            />
            Easy
          </label>
          <label>
            <input
              type="radio"
              name="mode"
              onclick="onMode(this)"
              data-r="8"
              data-m="14"
            />
            Hard
          </label>
          <label>
            <input
              type="radio"
              name="mode"
              onclick="onMode(this)"
              data-r="12"
              data-m="32"
            />
            Expert
          </label>
        </form>
      </div>
    </header>
    <div class="game-conainer">
      <div class="game-info">
        <h2 class="life">‚ù§‚ù§‚ù§</h2>
        <h2 class="timer">00:00</h2>
        <h2 class="flags">üö©:<span>X</span></h2>
      </div>
      <table class="board"></table>
    </div>
    <div class="end-screen">
      <h2 class="greet">Better luck next time</h2>
      <button onclick="restart()">Restart</button>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
